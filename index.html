<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title></title>
        <meta name="description" content="An online webpage visualiser editor developed by Shubham Gautam">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="./scss/style.css">
    </head>
    <body>

        <div class="control-blk">
            <h4><a href="#">Code Editor</a></h4>
            <ul>
                <li data-target="#html-blk" class="control-btn">HTML</li>
                <li data-target="#css-blk" class="control-btn">CSS</li>
                <li data-target="#js-blk" class="control-btn">JavaScript</li>
                <li data-target="#result-blk" class="control-btn">Result</li>
            </ul>
            
            <button id="run">Run</button>
        </div>
        <!--HTML Block-->
        <div class="code-area">
            <div class="codeContainer " id="html-blk">
                <textarea name="html" id="html" placeholder="Enter HTML code"></textarea>
            </div>
            
            <!--CSS Block-->
            <div class="codeContainer" id="css-blk">
                <textarea name="css" id="css" placeholder="Enter CSS code"></textarea>
            </div>
            
            <!--Javascript Block-->
            <div class="codeContainer" id="js-blk">
                <textarea name="js" id="js" placeholder="Enter Javascript code"></textarea>
            </div>
            
            <!--Result Block-->
            <div class="codeContainer selected" id="result-blk">
                <textarea name="result" id="result" placeholder="This is your result space"></textarea>
            </div>
        </div>

        <!--Script Tags-->
        <script src="./js/jquery.js"></script>
        <script src="./js/jquery-ui.js"></script>
        <script src="js/index.js"></script>
    </body>
</html>
